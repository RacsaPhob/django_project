{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить отзыв</title>
    <link rel="stylesheet" href="{% static 'main/css/add_review.css'%}">
</head>
<body>
    <header>
        <h1>Добавить отзыв</h1>
    </header>
    <a href="/" class="main_a">Главная</a></li>
    {% if user.is_authenticated %}
    <section>
        <form  method="post">
            {% csrf_token %}
            {% for field in form %}
            <label class="label">  {{field.label}}</label> {{ field}}
            {% endfor %}
            <button type="submit">Отправить</button>
        </form>
    </section>
    {% else %}
    <h2>чтобы оставить отзыв необходимо авторизоваться</h2>
<div class="links-wrapper">
    <a href="{% url 'log_in' %}">Авторизация</a>
    <a href="{% url 'auth' %}">Регистрация</a>
</div>

    {% endif %}
</body>
</html>
